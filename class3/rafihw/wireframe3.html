<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.13.2")
  -->

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.13.2/dist/quasar.min.css" rel="stylesheet" type="text/css">

    <style>
        .wrapper{
            border:2px solid;
            max-width: 1000px;
            margin: 0 auto;
        }
        .box{
            border: 2px solid black;
            min-height: 100px;
            
        }
        .box.text-center.tagline{
            margin-left: 320px;
            
        }
        .box.featured.text-center{
            border: 2px solid black;
            min-height: 400px;
        }
        .boxz{
            border: 2px solid black;
            min-height: 100px;
        }

    </style>

  </head>

  <body>

    <div class="wrapper">
        <div class="row q-mb-xl q-px-xl">
            <div class="col-12">
                <div class="box text-center">
                    <div class="text-h6">Navigation</div>
                </div>
            </div>
        </div>
        <div class="row q-col-gutter-xl q-mb-xl q-px-xl">
            <div class="col-3">
                <div class="box text-center">
                    <div class="text-h6">Logo</div>
                </div>
            </div>
            <div class="col-9">
                <div class="box text-center tagline">
                    <div class="text-h6">Tagline</div>
                </div>
            </div>

        </div>
        <div class="row q-col-gutter-xl q-mb-xl q-px-xl">
            <div class="col-7">
                <div class="box featured text-center">
                    <div class="text-h6">Featured Case study</div>
                </div>
            </div> 
            <div class="col-5">
                <div class="boxz text-center">
                    <div class="text-h6">Introduction</div>
                </div>
            </div>
        </div>
        <div class="row q-col-gutter-md q-px-xl q-mb-xl">
            <div class="col-4">
                <div class="box text-center">
                    <div class="text-h6">Services</div>
                </div>
            </div>
            <div class="col-4">
                <div class="box text-center">
                    <div class="text-h6">Featured Testimonial</div>
                </div>
            </div>
            <div class="col-4">
                <div class="box text-center">
                    <div class="text-h6">Mini</div>
                    <div class="text-h6">Call to action Banner</div>
                </div>
            </div>
        </div>
        <div class="row q-px-xl">
            <div class="col-12">
                <div class="box text-center">
                    <div class="text-h6">Footer</div>
                </div>
            </div>
        </div>


    </div>



















    <!-- Add the following at the end of your body tag -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.13.2/dist/quasar.umd.min.js"></script>

        el: '#q-app',
        data: function () {
          return {}
        },
        methods: {},
        // ...etc
      })
    </script>
  </body>
</html>
