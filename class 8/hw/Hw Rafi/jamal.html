<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.14.0")
  -->

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.14.0/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <style>
          .wrapper{
            max-width: 1200px;
            margin: 0 auto;
        }
        .box.one{
            border: 1px solid black;
            max-height: 300px;
        }
        .avatar{
            vertical-align: middle;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
  </head>

  <body>

<div id="q-app">
    <div class="wrapper">
      <div class="row justify-center q-col-gutter-md q-mt-xl q-mb-xl q-px-xl">
        <div class="col-12">
          <div class="box one q-pa-md text-center">
            <span class="text-h4">{{name}}{{userInfo.id}}</span><br>
            <img :src="img" alt="avatar" class="avatar">
            <div class="q-mb-sm">
                <q-input v-model="message" label="Write something" />
            </div>
            <div>
                <q-btn outline size="md" color="primary" @click="submit" icon="person">Submit</q-btn>

            </div>
        </div>
        </div>
        <div class="col-6">
          <div class="box">
              <q-list bordered>
                 <q-item  v-for="item in userInfo" :key="item.id" clickable v-ripple>
                   <div v-for="message in item.msg" :key="message.id">
                   
                  
                     <q-item-section >{{message.text}}</q-item-section>
                     <q-item-section avatar>
                       <q-avatar rounded>
                         <img :src="item.image">
                       </q-avatar>
                     </q-item-section>
                    </div>
                   </q-item>
              </q-list>
          </div>
      </div>


      </div>
    </div>

</div>

    <!-- Add the following at the end of your body tag -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.14.0/dist/quasar.umd.min.js"></script>

<script>

  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var db= firebase.firestore();

  let userInfo = [];

  



     // Read Data
     db.collection("users").get()
      .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {

            let userData= {};

          userData.id = doc.id
          userData.name = doc.data().name
          userData.image = doc.data().image
          userData.msg = []

        db.collection('users/' + doc.id + '/message').get()
        .then((subCollectionSnapshot) => {
        subCollectionSnapshot.forEach((subDoc) => {
         let msgObject = {};
         msgObject.id = subDoc.id
         
         msgObject.text = subDoc.data().text
          userData.msg.push(msgObject)
          // console.log(subDoc.data());
          
        });
      });

      console.log(userData);
      userInfo.push(userData)

              // let data = doc.data()
              //   console.log({ id : {data}});
          }); 
      })
      .catch(function(error) {
          console.error("Error adding document: ", error);
      });
      
      




</script>
    
    <script>
      new Vue({
        el: '#q-app',
        data: function () {
          return {
            name:"Jamal",
            message:"",
            img:"user1.webp",
             
            userInfo,
          }
        },
      
        methods: {
          submit (){

          console.log("Submit word")
            // Add data
            db.collection('users/' + 'JeiHnJCwwpSkae0gaAcv' + '/message').add({
              text: this.message

          })
          .then(function(docRef) {
            console.log("Document written with ID: ", docRef.id);
            // console.log("Document written with ID: ", docRef);
          })
          .catch(function(error) {
            console.error("Error adding document: ", error);
          });
          }

        
        },
        // ...etc
      })
    </script>
  </body>
</html>
